  #- build
  #- test
  - deploy

before_script:
  - npm install

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    # Enables git-lab CI caching. Both .cache and public must be cached, otherwise builds will fail.
    - .cache/
    - public/

pages:
  stage: deploy
  script:
    - mkdir public/ || true
    - npm run export -- --basepath $CI_PROJECT_NAME
    - cp -a bookstore/export/$CI_PROJECT_NAME/* public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "master"


